<div class = "row">
<br><br><br><br>
    <div class = "col-md-4">



        <h3> Datasets Available</h3>
        <div id = "dbs" class = "listWrapper">

            <ul class="list group">
                <li class="list-group-item"><b>Search: </b><input type="text" ng-model="search"></li>
                <li class="list-group-item"  ng-repeat = "x in databases  | filter:search">
                    <a href="#info" ng-click = "selected(x)">{{x.name}}</a></li>
            </ul>
        </div>

        <br>


    </div>

    <div class = "col-md-8">
        <div class="panel-heading" style="background-color: silver" id = "inf">
            <h3 class="panel-title"><b>Dataset Information </b></h3>
        </div>
        <br>
        <div ng-if="selection">
            <!--div align = 'left' ng-include = 'template.url'></div-->
            <p><b>Dataset Name: </b>{{db_choice.name}}</p>
            <p><b>Seller: </b>{{}}</p>
            <p><b>Description: </b>{{db_choice.info}}</p>
            <p><b>Schema: </b>{{db_choice.schema}}</p>
            <p><b>Dataset Price: </b> {{db_choice.price}}</p>

        </div>
        <div class="input-group" align = "center">
                    <span class="input-group-btn">
                        <a href = "buyer_2.html">
                                <button class="btn btn-primary">
                                    <span><a href="#/buyer2">Query this Dataset</a></span>
                                        </button>
                        </a>
                    </span>
        </div>
    </div>

</div>
